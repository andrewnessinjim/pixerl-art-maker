<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pixel Art Maker</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="js/MatrixString.js"></script>
        <script src="js/Modal.js"></script>
        <script src="js/design.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="app-container">
            <header>
                <div id="banner"></div>
            </header>
            <div class="panel-canvas-container">
                <div class="panel-container">
                    <div class ="icon-container">
                        <img id = "info_icon" src="images/info_small.png" alt="Information Button">
                        <img id = "help_icon" src="images/help_small.png" alt="Help Button">
                    </div>
                    <div class="form-container">
                        <p class="form-header">Select Grid Size</p>

                        <div class="grid-input-container">
                            <label for="input-grid-height" class="hidden-label">Height: </label>
                            <input type="number" id="input-grid-height" placeholder="Height">
                        </div>

                        <div class="grid-input-container">
                            <label for="input-grid-width" class="hidden-label">Width: </label>
                            <input type="number" id="input-grid-width" placeholder="Width">
                        </div>

                        <input type="button" value="New Grid" id="btn-generate-grid">
                    </div>

                    <div class="form-container">
                        <p class="form-header">Pick colors</p>
                        <div class="aligned-form">
                            <div class="grid-input-container">
                                <label for="input-fg-color">Foreground </label>
                                <input type="color" id="input-fg-color" value="#000000">
                            </div>

                            <div class="grid-input-container">
                                <label for="input-bg-color">Background </label>
                                <input type="color" id="input-bg-color" value="#ffffff">
                            </div>

                            <div class="grid-input-container">
                                <label for="input-border-color">Border </label>
                                <input type="color" id="input-border-color" value="#000000">
                            </div>
                        </div>
                    </div>
                </div> <!--End panel-container-->

                <div class="canvas-container">
                    <p class="canvas-header">Design Canvas</p>
                    <div class="canvas-table-container"></div>
                </div>
            </div> <!--End panel-canvas-container -->
        </div>

        <div id="modal-container" class="modal">
            <div class="modal-content">
                <span class="modal-close-button">&times;</span>
                <div class="modal-data"></div>
            </div>
        </div>
    </body>

</html>
